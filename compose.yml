# compose.yml
services:
  web:
    build: .
    container_name: anonim-web
    env_file:
      - .env
    volumes:
      - anonim_static_data:/app/static
      - anonim_media_data:/app/media
    networks: [web]
    restart: unless-stopped
    healthcheck:
      # Если есть эндпоинт /health — используй его:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  anonim_static_data:
    external: true
  anonim_media_data:
    external: true

networks:
  web:
    external: true

