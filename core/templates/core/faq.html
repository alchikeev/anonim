{% extends 'core/base.html' %}
{% load i18n %}
{% block title %}{{ page.title }} — Аноним Мектеп{% endblock %}
{% block content %}
<div class="page-header">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center">
                <div class="page-icon mb-4">
                    <i class="bi bi-question-circle"></i>
                </div>
                <h1 class="page-title">{{ page.title }}</h1>
                <p class="page-subtitle">{% trans "Найдите ответы на часто задаваемые вопросы" %}</p>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="content-card">
                <div class="content-body">
                    {{ page.content|safe }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
